name: Build and Publish to gh-pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  repository_dispatch:
    types: [ nfl-sim-r-updated ]

permissions:
  contents: write
  pages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '23.x'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.UPSTREAM_REPO_TOKEN }}
        run: npm run build

      - name: List built files (debug)
        if: always()
        run: |
          echo "dist contents:" && ls -la dist || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          keep_files: false

      - name: Configure GitHub Pages to use gh-pages branch
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Configuring Pages to serve from gh-pages branch..."
          curl -s -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/pages" \
            -d '{"source":{"branch":"gh-pages","path":"/"}}' | sed -n '1,200p'

      - name: Verify gh-pages contains index.html
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking gh-pages branch for index.html..."
          curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/git/trees/gh-pages?recursive=1" | grep '"path": "index.html"' || echo "index.html not found in gh-pages tree"

      - name: Finished
        run: echo "Build and publish to gh-pages completed"
