name: Build and Publish to main/docs (GitHub Pages)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build

      - name: Commit built site to main/docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          # ensure we're on the main branch
          git fetch origin main:main
          git switch main
          rm -rf docs || true
          mkdir -p docs
          cp -r dist/. docs/

          # configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # commit if there are changes
          git add docs
          if git diff --cached --quiet; then
            echo "No changes to docs, nothing to commit"
          else
            git commit -m "chore(pages): update site docs from build (${GITHUB_SHA})"
            git push origin main
          fi

      - name: Finished
        run: echo "Build and publish to main/docs completed"
